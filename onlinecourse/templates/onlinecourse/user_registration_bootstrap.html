{% extends "base.html" %}

{% block title %}User Registration{% endblock %}

{% block content %}
    <form action="{% url 'onlinecourse:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Register</h1>
            <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
                <label for="first_name"><b>First Name</b></label>
                <input id="first_name" class="form-control" type="text" placeholder="Enter First Name: " name="first_name" required>
                <label for="last_name"><b>Last Name</b></label>
                <input id="last_name" class="form-control" type="text" placeholder="Enter Last Name: " name="last_name" required>
                <label for="email"><b>Email</b></label>
                <input id="email" class="form-control" type="email" placeholder="Enter Email: " name="email" required>
                <label for="psw"><b>Password</b></label>
                <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
